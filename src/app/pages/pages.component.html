<head>
    <meta charset="utf-8">
</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li><button routerLink="cliente-incluir" type="button" class="btn btn-outline-success">Inclua</button></li>
            <li><button routerLink="cliente-listar" type="button" class="btn btn-outline-success">Liste</button></li>
            <li><button routerLink="cliente-consultar" type="button" class="btn btn-outline-success">Consulte</button></li>
            <li><button routerLink="cliente-excluir" type="button" class="btn btn-outline-success">Exclua</button></li>


        </ul>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th *ngFor="let column of headers">{{column}}</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.status}}</td>
            </tr>
        </tbody>
      </table>
</nav>
<router-outlet></router-outlet>
